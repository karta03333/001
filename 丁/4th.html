<td align="center">因為咖啡三冠王陳皇仁的推薦，<br>我率隊來到中興大學附近的美村南路，「哈蘿格子Q」招牌俏皮的寫著「我和鬆餅不一樣」，<br><br>強調以傳統鬆餅為基底，加入麻糬Q感及爆米花酥脆的元素，格子Q吃起來的口感，<br>不像比利時鬆餅那麼易碎與鬆脆，卻又比一般鬆餅，吃起來表皮更酥脆、整體口感Q彈有嚼勁。<br> 平常我不是特別愛吃鬆餅的人，但格子Q竟讓我一口接一口停不下來.......<br></td>
